<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score LeaderBoard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>

    <div class="wrapper">
        <div class="container">

            <header>
                <h1 class="author">30 Days Of Java<span class="letter-s">S</span>criptChallenge <span class="letter-l"> L</span>eaderboard</h1>
                <form class="form">
                <div class="inputs-container">
                    <input type="text" placeholder="First Name" class="first-name__input">
                    <input type="text" placeholder="Last Name" class="last-name__input">
                    <input type="number" placeholder="Player Score" class="score-input">
                    <button class="add-player__btn">Add Player</button>
                    <p class="warning"></p>
                </div>
            </form>
               
            </header>
            <div class="players-wrapper"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <!-- <script src="main2.js"></script> -->


</body>
</html>
